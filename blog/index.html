---
layout: default
title: Blog
---
<!-- Content
    ================================================== -->
	<div class="container" role="main">
       <section class="content">
        <h2>Raging Builds</h2>
       </section>
 
    <ul class="entries">
      {% for post in site.posts %}
 
    <li>
     <a href="{{ post.url }}">
       <img src="{{ post.image }}" />
       <h3>{{ post.title }}</h3>
     </a>
    </li>
 
    {% endfor %}
   </ul>
  </div>
